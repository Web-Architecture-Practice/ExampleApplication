version: 2.1

orbs:
  node: circleci/node@5.2

workflows:
  sample:
    jobs:
      - node/test:
          version: '16.10'   # Node version
          pkg-manager: npm
          steps:
            - checkout       # Pulls your repo
            - run:
                name: Install dependencies
                command: npm install
            - run:
                name: Run tests (if any)
                command: npm test || echo "No tests found"
